language: python
python:
    #- "2.6"
    - "2.7"
    #- "3.2"
    #- "3.3"
    #- "3.4"
# command to install dependencies
before_install:
    - sudo apt-get install gfortran libblas-dev liblapack-dev python-dev python-numpy python-scipy python-matplotlib python-nose python-pip python-mpi4py
    - pip install pyDOE

# install package:
    - python setup.py install
# script to run before running tests
before_script:
    - mkdir -p shippable/testresults
# command to run tests
script:
    - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml
# notification settings
notifications:
    email:
        recipients:
            - steve.a.mattis@gmail.com
        on_success: change
        on_failure: always
# whitelist
branches:
    only:
        - master
